<table class="table">
    <thead>
      <tr>
        <th scope="col">ID</th>
        <th scope="col">Employee Name</th>
        <th scope="col">Employee Mobile</th>
        <th scope="col">Employee Address</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      
      <tr *ngFor="let item of emp">
        <th scope="row">{{item.id}}</th>
        <td>{{item.name}}</td>
        <td>{{item.mobile}}</td>
        <td>{{item.address}}</td>
        <td><button class="btn btn-info" (click)="getId(item.id)">Edit</button></td>
        <td><button class="btn btn-danger" (click)="deleteEmployee(item.id)">Delete</button></td>
      </tr>
    </tbody>
  </table>
